<!DOCTYPE html>
<html>
<head>
    <title>Guess The Number</title>
    <!--I Stole This From W3school :)-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body class="text-center" style="background-color: blueviolet;">
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Guess The Number &#8986;</a>
    </nav>
    <main>
        <h1 class="banner p-3">Guess My Number</h1>
        <div class="form-group ">
            <input id="number-guess" class="form-control form-control-lg" type="number" placeholder="What's your guess?">
        </div>
        <div id="result">
        </div>
        <!--You Can Design These Too On Your Own!!!-->
        <button type="button" id="number-submit" class="btn btn-lg btn-secondary">Check Me</button>
        <button type="button" id="restart-game" class="btn btn-lg btn-light">Restart</button>
        <div id="history">
        </div>
    </main>
</body>
</html>
